<header
  class="container p-8 mx-auto
    grid grid-cols-1 gap-4 items-start
    xl:grid-cols-2"
>
  <div>
    <a
      class="muted"
      href="{{ site.BaseURL }}"
    >
      {{site.Title}}
    </a>

  </div>

  <nav class="mobile-menu flex flex-wrap gap-x-8 gap-y-0">
    {{ range site.Menus.main }}
      <a
        class="muted lowercase"
        href="{{ .URL | relURL }}"
      >
        {{ .Name }}
      </a>
    {{ end }}
  </nav>

</header>
