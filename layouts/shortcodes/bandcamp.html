{{ $url := .Get "url" }}
{{ $title := .Get "title" }}

  class="my-8 mx-auto"
  style="border: 0; width: 350px; height: 786px;"
  src="https://bandcamp.com/EmbeddedPlayer/album={{ $id }}/size=large/bgcol=ffffff/linkcol=e99708/transparent=true/"
  seamless
>
  <a href="{{ $url }}">
    {{ $title }}
  </a>
</iframe>
