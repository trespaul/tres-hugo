{{ define "main" }}

{{- partial "header.html" . -}}

  <!-- regular page -->
    <main class="container mx-auto my-16">

      <section class="text-3xl m-8
        grid grid-cols-1 gap-x-4 gap-y-24 items-start
        xl:grid-cols-2">
        <div>
          {{ partial "page-header.html" . }}
        </div>
          {{ with .Content }}
            <section>{{ . }}</section>
          {{ end }}
      </section>

      <section>
        <section class="gallery m-8 mt-24 gap-4
          columns-1 md:columns-2 lg:columns-3">
          {{ range .Params.items }}
            <figure class="gallery-item mb-4">
              <a href="{{ .src }}">
                <img src="{{ .src }}" class="">
              </a>
              <!--{{ with .description }}
                <figcaption class="text-normal">{{ . }}</figcaption>
                {{ end }}-->
            </figure>
          {{ end }}
        </section>
      </section>
    </main>
{{ end }}
